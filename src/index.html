<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
  </head>
  <style>
    #btn-submit:hover{
      cursor: pointer;
    }
  </style>
  <body>
    <div class="container">
      <h1>Get Weather Conditions!</h1>
      <label for="location">Enter a location:</label>
      <input id="input-city" type="text">
      <button class="btn-success" id="btn-submit" type="button">Submit</button>
      <div id="errors"></div>
      <div id="show-temp"></div>
      <div id="show-humidity"></div>
      <div id="show-pressure"></div>
    </div>
  </body>
</html>
